---
layout: default
---

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h1 class="post-title p-name" itemprop="name headline">
            {{ page.title | escape }}
        </h1>

        <p class="post-meta">
            <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {{ page.date | date: "%B %-d, %Y" }}
            </time>
        </p>
    </header>

    <div class="post-content e-content" itemprop="articleBody">
        {{ content }}
    </div>

    <nav class="post-nav">
        {% if page.previous %}
        <a class="post-nav__prev" href="{{ page.previous.url | relative_url }}">
            ← {{ page.previous.title }}
        </a>
        {% endif %}

        {% if page.next %}
        <a class="post-nav__next" href="{{ page.next.url | relative_url }}">
            {{ page.next.title }} →
        </a>
        {% endif %}
    </nav>

    {% if page.comments != false %}
    <hr />

    <div id="disqus_thread"></div>

    <script src="https://flex-robertbrockie-com.disqus.com/embed.js" data-timestamp="{{ site.time | date: '%s' }}"
        async>
        </script>

    <noscript>
        Please enable JavaScript to view the comments powered by Disqus.
    </noscript>
    {% endif %}

</article>
