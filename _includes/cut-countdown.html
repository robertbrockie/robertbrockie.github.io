<div class="cut-countdown" id="cut-countdown">
    <span class="cut-countdown__text">
        ✂️ Cut Countdown <strong class="cut-countdown__days" id="cut-days">--</strong> Days ✂️
    </span>
    <button class="cut-countdown__close" id="cut-countdown-close" aria-label="Hide banner">&times;</button>
</div>

<script>
(function() {
    const banner = document.getElementById('cut-countdown');

    // Check if banner was dismissed this session
    if (sessionStorage.getItem('cutCountdownHidden') === 'true') {
        if (banner) banner.style.display = 'none';
        return;
    }

    // Calculate days until cut
    const cutDate = new Date('2026-05-01T00:00:00');
    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const diffTime = cutDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

    const daysEl = document.getElementById('cut-days');
    if (daysEl && diffDays > 0) {
        daysEl.textContent = diffDays;
    } else if (daysEl) {
        daysEl.textContent = '0';
    }

    // Handle close button
    const closeBtn = document.getElementById('cut-countdown-close');
    if (closeBtn && banner) {
        closeBtn.addEventListener('click', function() {
            banner.style.display = 'none';
            sessionStorage.setItem('cutCountdownHidden', 'true');
        });
    }
})();
</script>
