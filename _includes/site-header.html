<header class="site-header">
    <div class="site-header__inner">
        {% if site.profile_image %}
        <a href="{{ '/' | relative_url }}" class="site-header__avatar-link">
            <img class="site-header__avatar" src="{{ site.profile_image | relative_url }}" alt="Profile photo"
                loading="lazy" />
        </a>
        {% endif %}

        <div class="site-header__text">
            <a class="site-header__title" href="{{ '/' | relative_url }}">
                {{ site.title | escape }}
            </a>
        </div>

        <nav class="site-header__nav">
            <a href="{{ '/' | relative_url }}" {% if page.url=='/' %}aria-current="page" {% endif %}>
                Home
            </a>

            <a href="{{ '/search/' | relative_url }}">Search</a>

            <!--
            <a href="{{ '/exercises/' | relative_url }}" {% if page.url contains '/exercises' %}aria-current="page" {%
                endif %}>
                Exercises
            </a>
            -->
        </nav>
    </div>
</header>
